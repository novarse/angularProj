<form class="form-inline">
  <div class="form-group">
    <input type="search"
           class="form-control"
           placeholder="Enter search string"
           (keydown.enter)="onSearch(search.value)"
           #search>
  </div>
  <button type="button"
          class="btn btn-primary"
          (click)="onSearch(search.value)">
    Search
  </button>  
  
  <div style="margin: 0 10px 0 20px;">
	  <button type="button" mat-raised-button color="primary"
	          (click)="setSessionStorage()">Set Session storage</button>  
	  <button type="button" mat-raised-button color="primary"
	          (click)="getSessionStorage()">Get Session storage</button>  
	  <button type="button" mat-raised-button color="warn"
	          (click)="delSessionStorage()">Delete Session storage</button>  
  </div>
</form>

<hr />

<div class="text-center">
  <p class="lead"
     *ngIf="loading">Loading...</p>
</div>

<div class="list-group">
  <a [routerLink]="['/artist', track.artistId]"
     class="list-group-item list-group-item-action"
     *ngFor="let track of itunes.results">
    <img src="{{track.artworkUrl30}}">
    {{ track.trackName }} <span class="text-muted">by</span> {{ track.artistName }}
  </a>
</div>
