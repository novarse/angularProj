<form class="form-inline">
  <div class="form-group">
    <label>Email</label>
    <input type="email"
           class="form-control"
           name="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password"
           class="form-control"
           name="password">
  </div>
  <hr/>
  <button type="button"
          class="btn btn-primary"
          (click)="doSearch()">
    Search
  </button>
</form>
